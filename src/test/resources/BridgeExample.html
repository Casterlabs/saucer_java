<!DOCTYPE html>
<html>
  <body>
    <h1>Hello world!</h1>
    <button onclick="Example.openDevTools()">Open Developer Tools</button><br />
	<p>
	    Try doing <b>await Example.currentTimeMillis</b> in the developer tools console.
	</p>
	<p>
	    Current nanoTime: <b id="nanoTime"></b>
	</p><br />
    <sub>With ❤️ from saucer_java</sub>
	<script>
		saucer.__rpc.MUTATION_POLL_RATE = 350; // You can change this value to something reasonable for your application. 
		                                       // It is recommended you stay above 100ms.
		setInterval(async () => {
			// Because we used `watchForMutate`, Saucer has sent us the value, avoiding the need for heavy RPC calls.
			// The internal update interval is approximately 150ms. It may be higher or lower. 
			// You can use saucer.__rpc.MUTATION_POLL_RATE for your own code.
			document.querySelector("#nanoTime").innerText = await Example.nanoTime;
		}, saucer.__rpc.MUTATION_POLL_RATE);
	</script>
  </body>
</html>
